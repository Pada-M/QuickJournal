{% extends "base.html" %}
{% block title %}Edit Entry{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="text-center mb-4">Edit Entry</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ entry.title }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" class="form-control" rows="5" required>{{ entry.content }}</textarea>
        </div>

        <div class="mb-3">
            <label for="mood" class="form-label">Mood</label>
            <select name="mood" id="mood" class="form-select">
                {% for mood_key, mood_value in mood_icons.items() %}
                    <option value="{{ mood_key }}" {% if entry.mood == mood_key %}selected{% endif %}>
                        {{ mood_value }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Journal</a>
    </div>
</div>
{% endblock %}
