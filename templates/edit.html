<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ entry.title }}" required>
        <textarea name="content" required>{{ entry.content }}</textarea>
    <select name="mood">
        {% for mood_key, mood_value in mood_icons.items() %}
            <option value="{{ mood_key }}" {% if entry.mood == mood_key %}selected{% endif %}>{{ mood_value }}</option>
        {% endfor %}
    </select>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to journal</a>
</body>
</html>
