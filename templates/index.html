    <textarea name="content" placeholder="Write your thoughts..." required></textarea>
    <select name="mood">

{% for entry in entries %}

        <p><strong>Mood:</strong> <p>{{ mood_icons.get(entry.mood, "No mood") }}</p></p>

        <a href="/delete/{{ entry.id }}">Delete</a>

    </div>
